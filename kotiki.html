<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Бабуленькины котята</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<article class="menu_wrap">
			<div class="menu_container">
				<input type="radio" name="breed" id="bengalskaya">

            	<input type="radio" name="breed" id="ruskaya_golubaya">
            	<input type="radio" name="breed" id="sfinks">
            	<input type="radio" name="breed" id="all_cats" checked>
	            <nav class="menu">
	                <label for="bengalskaya">Бенгальская</label>
	                <label for="britanskaya">Британская</label>
	                <label for="ruskaya_golubaya">Русская голубая</label>
	                <label for="sfinks">Сфинкс</label>
	                <label for="all_cats">Все котятки</label>
	            </nav>
			</div>
		</article>

		<article class="cards">
			<div class="img_wrap">
				<div class="cat bengalskaya">
					<img src="./котики/бенгальская.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat bengalskaya">
					<img src="./котики/бомбей.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat britanskaya">
					<img src="./котики/британская.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat britanskaya">
					<img src="./котики/манчкин.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat britanskaya">
					<img src="./котики/ориентальная.jpeg">
				</div>
			</div>

			<div class="img_wrap">
				<div class="cat ruskaya_golubaya">
					<img src="./котики/оцикет.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat ruskaya_golubaya">
					<img src="./котики/персидская.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat ruskaya_golubaya">
					<img src="./котики/русская_голубая.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat sfinks">
					<img src="./котики/саванна.jpeg">
				</div>	
			</div>

			<div class="img_wrap">
				<div class="cat sfinks">
					<img src="./котики/сфинкс.jpeg">
				</div>
			</div>

		</article>

		<article class="rating">
			<div>Lorem ipsum dolor sit amet, consectetur adipisicing</div>
		</article>
